name: nations
description: queen support for localization in flutter, part of queen
version: 0.0.7
homepage: https://github.com/FlutterQueen/nations
issue_tracker: https://github.com/FlutterQueen/nations/issues

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_readable: ^0.0.2
  nations_assets: ^0.0.1
  locators:
    path: ../locators
  queen:
    path: ../queen

dependency_overrides:
  platform: 3.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.7.2
